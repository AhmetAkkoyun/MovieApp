plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.14'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.ahmetakkoyun'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.14'
    implementation 'org.postgresql:postgresql'

//    benim eklediklerim
    implementation 'org.springdoc:springdoc-openapi-ui:1.7.0'    // postman yerine
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'      // builder()...build() işlemini kolaylaştırmak için
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'    // builder()...build() işlemini kolaylaştırmak için
    runtimeOnly 'com.h2database:h2'

}

tasks.named('test') {
    useJUnitPlatform()
}
